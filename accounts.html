        display: grid;
        grid-template-columns: 50px 50px 50px 50px 50px;
        column-count: 5;

        height: 100px;
        column-gap: calc(10px + 5%);
        /* margin-top: %; */

<script class="script">
    function InitIcons() {
        let icons = document.getElementsByClassName("account");

        });
    }
    InitIcons();
</script>
