<!DOCTYPE html>
<html style="scroll-behavior: smooth;">
<meta charset="utf-8" />

<head>
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <script type="text/javascript" src="CommonFunctions.js"></script>
    <link rel="stylesheet" type="text/css" href="CommonStyles.css">
    <title>About Me</title>

    <script>
        AddHeader();
        function updateZoomLevel() {
            let zoomLevel = window.outerWidth / window.innerWidth;
            document.documentElement.style.setProperty('--zoom-level', zoomLevel);
        }
        window.addEventListener('resize', updateZoomLevel);
        window.addEventListener('load', updateZoomLevel);
    </script>
</head>

<div id="header"></div>

<div class="primaryBackground"></div>

<div id="body"></div>

<div id="footer" class="footer"></div>

</html>
