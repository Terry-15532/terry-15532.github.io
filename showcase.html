<script class="script">
    // 数据定义
    let projects = ["MetaClash", "VolleySpikers", "IslandCity", "ShadowEscape", "PlanOneirous"];
    let projectsName = ["Meta Clash", "Volley Spikers", "Island City", "Shadow Escape", "Plan Oneirous"];
    let playInBrowser = [1, 0, 1, 1, 0];
    let projectsDescript = [
        "Roguelike action game with unique physics mechanics.",
        "Motion-sensing multiplayer volleyball game.",
        "City simulation game. Gold Award Winner.",
        "3D platformer puzzle game using shadows.",
        "Top-down LAN multiplayer strategy game."
    ];
    let projectsPos = [0, 500, 1050, 1600, 2150];

    let artworks = ["SunWukong", "DownAgainstTheFlow", "Poster_FootballMatch", "Skull", "CarDesign", "PostcardDesign_Shanghai", "Poster_BookDonation", "Transparent"];
    let artworksName = ["Sun Wukong", "Retrograde Dreamer", "Football Match", "Skull", "Car Design", "Postcard: Shanghai", "Book Donation", "Transparent"];
    let artworksDescript = ["Sculpture", "Digital Art", "Poster Design", "Sketch", "Sketch", "Digital Art", "Poster Design", "Sketch"];

    // 生成 Projects 部分
    let projectsHTML = "";
    for (let i = 0; i < projects.length; i++) {
        let c = projects[i];
        let name = projectsName[i];
        let descript = projectsDescript[i];
        let pos = projectsPos[i];
        let playable = playInBrowser[i];
        
        let bgImages = '';
        if (i == 2) { // Island City Gold Award
            bgImages = 'background-image: url(Resources/GoldAwardIcon.png), url(Projects/' + c + '/Cover.png);';
        } else if (playable) {
            bgImages = 'background-image: url(Resources/PlayInBrowserIcon.png), url(Projects/' + c + '/Cover.png);';
        } else {
            bgImages = 'background-image: url(Projects/' + c + '/Cover.png);';
        }

        projectsHTML += `
            <div class="showcaseItem" onclick="lastPos=${pos}; SwitchToProjects(); fromAbout = true; aboutPos = ${(750 + i * 390) / zoomLevel};">
                <div style="${bgImages}" class="showcasePicture"></div>
                <div class="showcaseIntro">
                    <div>${name}</div>
                    <div style="font-size: 12px; opacity: 0.8; max-width: 80%; line-height: 1.4;">${descript}</div>
                    <div class="deco-corner-br"></div>
                </div>
            </div>
        `;
    }
    $("showcase-projects").innerHTML = projectsHTML;

    // 生成 Artworks 部分
    let artworksHTML = "";
    
    // 添加 Macbeth Film
    artworksHTML += `
        <div class="showcaseItem" onclick="window.open('https://youtu.be/-OkjF4x01e8', '_blank').focus();">
            <div style="background-image: url(OtherWorks/MacbethFilm.jpg);" class="showcasePicture"></div>
            <div class="showcaseIntro">
                <div>Macbeth Film</div>
                <div style="font-size: 12px; opacity: 0.8;">Short Film Adaptation</div>
                <div class="deco-corner-br"></div>
            </div>
        </div>
    `;

    for (let i = 0; i < artworks.length; i++) {
        let c = artworks[i];
        let name = artworksName[i];
        let descript = artworksDescript[i];

        artworksHTML += `
            <div class="showcaseItem" onclick="ShowArtworkImage('${c}');">
                <div style="background-image: url(OtherWorks/${c}.jpg);" class="showcasePicture"></div>
                <div class="showcaseIntro">
                    <div>${name}</div>
                    <div style="font-size: 12px; opacity: 0.8;">${descript}</div>
                    <div class="deco-corner-br"></div>
                </div>
            </div>
        `;
    }
    $("showcase-artworks").innerHTML = artworksHTML;
</script>

<div style="font-family: var(--font-primary);">
    
    <!-- Projects Section -->
    <div class="section-title">
        FEATURED PROJECTS
    </div>
    <div class="showcase" id="showcase-projects" style="margin-bottom: 80px;"></div>

    <!-- Artworks Section -->
    <div class="section-title">
        RECENT ARTWORKS
    </div>
    <div class="showcase" id="showcase-artworks"></div>

    <div style="height: 100px"></div>
</div>

    /* 局部样式覆盖 */

        position: absolute;
        bottom: 10px;
        right: 10px;
        width: 20px;
        height: 20px;
        border-bottom: 2px solid var(--color-accent-primary);
        border-right: 2px solid var(--color-accent-primary);
    }
