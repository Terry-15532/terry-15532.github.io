<script class="script">
    let projects = ["MetaClash", "VolleySpikers", "IslandCity", "ShadowEscape"];
    let projectsName = ["Meta Clash", "Volley Spikers", "Island City", "Shadow Escape"];
    let playInBrowser = [1, 0, 1, 1];
    let projectsDescript = ["A roguelike action game with unique mechanics based on physics.",
        "A motion-sensing, multiplayer volleyball game.",
        "A city simulation game that primarily talks about global warming.",
        "A 3D platformer puzzle game using adjustable shadows as platforms."];
    let projectsPos = [0, 500, 1050, 1600];

    let artworks = ["SunWukong", "DownAgainstTheFlow", "Poster_FootballMatch", "Skull", "CarDesign", "PostcardDesign_Shanghai", "Poster_BookDonation", "Transparent"];
    let artworksName = ["Sun Wukong", "Retrograde Dreamer", "Football Match", "Skull", "Car Design", "Postcard: Shanghai", "Book Donation", "Transparent"];
    let artworksDescript = ["Sculpture", "Digital Art", "Poster Design", "Sketch", "Sketch", "Digital Art", "Poster Design", "Sketch"];

    let pIdx = 0;
    let aIdx = 0;
    for (i = 0; i < projects.length + artworks.length; i++) {
        let e = "";
        let c = "";
        let name = "";
        let descript = "";
        if (i % 3 >= 1) {
            if (i % 3 == 1) {
                e += "<br/>";
            }
            c = artworks[aIdx];
            name = artworksName[aIdx];
            descript = artworksDescript[aIdx];
            e += "<div class='showcaseItem' style='width: 300px' onclick='ShowArtworkImage(\"" + c + "\");'>";
            e += "<div style='background-image: url(OtherWorks/" + c + ".jpg); background-color: black; background-size: cover; background-position: center; background-repeat: no-repeat;' class='showcasePicture'>";
            e += "<div class='showcaseIntro' style='padding-top: 135px';>" + name;
            e += "<div style='font-size: 20px; font-weight: normal; margin-top: 10px; opacity: 0.8;'>" + descript + "</div></div>";
            e += "</div>";
            $("showcase").innerHTML += e;
            aIdx++;
        }
        else if (i % 3 < 1) {
            c = projects[pIdx]
            name = projectsName[pIdx];
            descript = projectsDescript[pIdx];
            let pos = projectsPos[pIdx];
            playable = playInBrowser[pIdx];
            // e += "<div class='showcaseItem' onclick=\"" + "SwitchPage('Projects/" + c + "/" + c + ".html', 'My Portfolio', 3,  false); fromAbout = true;\">";
            e += "<div class='showcaseItem' onclick='lastPos=" + pos + "; SwitchToPortfolio(); fromAbout = true; aboutPos = " + (750 + pIdx * 620) + ";''>";
            if (playable) {
                e += "<div style='background-image: url(Resources/PlayInBrowserIcon.png), url(Projects/" + c + "/Cover.png)' class='showcasePicture'>";
                e += "<div class='showcaseIntro'>" + name;
            }
            else {
                e += "<div style='background-image: url(Projects/" + c + "/Cover.png)' class='showcasePicture'>";
                e += "<div class='showcaseIntro'  style='padding-top: 140px;'>" + name;

            }
            e += "<div style='font-size: 25px; font-weight: normal; margin-top: 10px; opacity: 0.7;'>" + descript + "</div></div>";
            if (playable) {
                e += "<div class='showcasePlayInBrowser'>Play in Browser</div>"
            }
            e += "</div>";
            $("showcase").innerHTML += e;
            pIdx++;
        }
    }


    // SwitchPage('Projects/IslandCity/IslandCity.html', 'My Portfolio', 3, false)
</script>
