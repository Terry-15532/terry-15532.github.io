<div style="height: 110px; width: 120%; position: static; background-color: rgb(10,10,10); ">
    <div class="head" style="padding-top: 10px; transition: all 200ms !important;" hiddenValue="translateY(-200%)">
        <image src="Resources/icon_white.png" style="height: 45px; width: 45px; float: left; margin-top: 4px; margin-left: 10px;"/>
        <a style="padding-left: 15px; float: left; padding-top: 5px;" id="headerTitle">Title</a>

        <a class="headButton" onclick="SwitchToArtworks()" onmouseenter="DispLine(id+'_Line')"
            onmouseleave="HideLine(id+'_Line')" id="My Artworks">Artworks</a>
        <vr id="My Artworks_Line"></vr>
        <vr style="width: 1px; height: 20px; margin-top:18px; transform: translateX(3px);"></vr>


        <a class="headButton" onclick="SwitchToProjects()" onmouseenter="DispLine(id+'_Line')"
            onmouseleave="HideLine(id+'_Line')" id="My Projects">Projects</a>
        <vr id="My Projects_Line"></vr>
        <vr style="width: 1px; height: 20px; margin-top:18px; transform: translateX(3px);"></vr>

        <a class="headButton" onclick="SwitchToAbout()" onmouseenter="DispLine(id+'_Line')"
            onmouseleave="HideLine(id+'_Line')" id="About Me">About</a>
        <vr id="About Me_Line"></vr>
        <vr style="width: 1px; height: 20px; margin-top:18px; transform: translateX(3px);"></vr>
    </div>
</div>
