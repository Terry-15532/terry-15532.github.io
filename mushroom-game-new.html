<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mushroom Card Game Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .game-phase {
            text-align: center;
            font-size: 1.3em;
            color: #764ba2;
            font-weight: bold;
            margin-bottom: 20px;
            padding: 10px;
            background: linear-gradient(90deg, transparent, rgba(118, 75, 162, 0.1), transparent);
        }

        .players-section {
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        /* Card Grid */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        /* Card Slot for Selection */
        .card-slot {
            background: white;
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 20px;
            min-height: 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .card-slot:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .card-slot.filled {
            border-style: solid;
            border-color: #28a745;
            background: rgba(40, 167, 69, 0.05);
        }


        .card-slot h4 {
            color: #764ba2;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .card-slot svg {
            width: 100px;
            height: 100px;
            margin: 10px 0;
        }

        .card-slot p {
            color: #666;
            font-size: 0.9em;
        }

        /* Flip Card */
        .flip-card {
            perspective: 1000px;
            height: 320px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
x
        .flip-card:hover {
            transform: translateY(-5px);
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s cubic-bezier(0.4, 0.0, 0.2, 1);
            transform-style: preserve-3d;
        }

        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front,
        .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Front shows Skill */
        .flip-card-front {
            background: white;
            color: #333;
            border: 3px solid #667eea;
        }

        /* Back shows Mushroom */
        .flip-card-back {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transform: rotateY(180deg);
        }

        .skill-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #667eea;
        }

        .skill-text {
            text-align: center;
            line-height: 1.6;
            font-size: 1.15em;
            font-weight: 500;
        }

        .mushroom-svg {
            width: 120px;
            height: 120px;
            margin-bottom: 15px;
        }

        .mushroom-name {
            font-size: 1.3em;
            font-weight: bold;
            color: white;
            margin-bottom: 8px;
        }

        .original-position {
            font-size: 1em;
            color: rgba(255, 255, 255, 0.9);
        }

        /* Mushroom Selector Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }

        .modal-content {
            max-width: 900px;
            margin: 50px auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
        }

        .modal-title {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .mushroom-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .mushroom-option {
            background: white;
            border: 3px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mushroom-option:hover {
            border-color: #667eea;
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .mushroom-option.selected {
            border-color: #28a745;
            background: rgba(40, 167, 69, 0.1);
        }

        .mushroom-option.disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }


        @media (max-width: 1400px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px;
                border-radius: 15px;
            }

            h1 {
                font-size: 1.5em;
                margin-bottom: 5px;
            }

            .subtitle {
                font-size: 0.9em;
                margin-bottom: 15px;
            }

            .game-phase {
                font-size: 1em;
                margin-bottom: 15px;
                padding: 8px;
            }

            .players-section p {
                font-size: 0.85em;
                margin-bottom: 15px;
            }

            .cards-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }

            .card-slot {
                padding: 15px;
                min-height: 180px;
            }

            .card-slot h4 {
                font-size: 1em;
                margin-bottom: 8px;
            }

            .card-slot svg {
                width: 70px;
                height: 70px;
            }

            .card-slot p {
                font-size: 0.8em;
            }

            .flip-card {
                height: 280px;
            }

            .flip-card-front,
            .flip-card-back {
                padding: 15px;
            }

            .skill-number {
                font-size: 2em;
                margin-bottom: 10px;
            }

            .skill-text {
                font-size: 1.5em;
                line-height: 1.5;
            }

            .mushroom-svg {
                width: 90px;
                height: 90px;
                margin-bottom: 10px;
            }

            .mushroom-name {
                font-size: 1.1em;
                margin-bottom: 5px;
            }

            .original-position {
                font-size: 0.85em;
            }

            .btn {
                padding: 10px 20px;
                font-size: 0.9em;
            }

            .action-buttons {
                gap: 10px;
                margin: 15px 0;
            }

            .modal-content {
                margin: 20px auto;
                padding: 20px;
            }

            .modal-title {
                font-size: 1.2em;
                margin-bottom: 15px;
            }

            .mushroom-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }

            .mushroom-option {
                padding: 8px;
            }

            .mushroom-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }
        }


        @media (max-width: 1000px) {
           .skill-text{
               font-size: 1.15em;
           }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            .cards-grid {
                grid-template-columns: 1fr;
                gap: 8px;
            }

            .flip-card {
                height: 240px;
            }

            .skill-number {
                font-size: 1.5em;
            }

            .skill-text {
                font-size: 1.25em;
            }

            .mushroom-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🍄 Mushroom Card Game Tool 🍄</h1>
        <p class="subtitle">Random skill assignment for your physical mushroom cards</p>

        <div class="game-phase" id="gamePhase">Phase: Setup</div>

        <div class="players-section">
            <p style="color: #666; margin-bottom: 20px; text-align: center;">Click on a card slot to select a mushroom</p>

            <div class="cards-grid" id="cardsGrid">
                <!-- Cards will be generated here -->
            </div>

            <div class="action-buttons" id="actionButtons">
                <button class="btn btn-success" onclick="shuffleAndAssign()">Shuffle & Assign Skills</button>
                <button class="btn btn-secondary" onclick="resetGame()">Reset</button>
            </div>
        </div>

        <!-- Mushroom Selector Modal -->
        <div class="modal" id="mushroomModal">
            <div class="modal-content">
                <h3 class="modal-title">Select Mushroom for Card <span id="currentCardNum"></span></h3>
                <div class="mushroom-grid" id="mushroomGrid">
                    <!-- Mushroom options will be generated here -->
                </div>
                <div style="text-align: center;">
                    <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Game state
        let selectedMushrooms = [null, null, null, null]; // 4 selected mushrooms
        let shuffledCards = []; // Shuffled cards with skills
        let currentSelectingIndex = -1;
        let gameState = 'selecting'; // 'selecting' or 'assigned'

        // Mushroom types - using PNG images from mushrooms directory
        const mushroomTypes = [
            { color: 'red', pattern: '', name: 'Red', image: 'mushrooms/red.png' },
            { color: 'green', pattern: '', name: 'Green', image: 'mushrooms/green.png' },
            { color: 'blue', pattern: '', name: 'Blue', image: 'mushrooms/blue.png' },
            { color: 'yellow', pattern: '', name: 'Yellow', image: 'mushrooms/yellow.png' },
            { color: 'purple', pattern: '', name: 'Purple', image: 'mushrooms/purple.png' },
            { color: 'gray', pattern: '', name: 'Gray', image: 'mushrooms/gray.png' },
            { color: 'red', pattern: 'S', name: 'Red Spotted', image: 'mushrooms/redS.png' },
            { color: 'green', pattern: 'S', name: 'Green Spotted', image: 'mushrooms/greenS.png' },
            { color: 'blue', pattern: 'S', name: 'Blue Spotted', image: 'mushrooms/blueS.png' },
            { color: 'yellow', pattern: 'S', name: 'Yellow Spotted', image: 'mushrooms/yellowS.png' },
            { color: 'purple', pattern: 'S', name: 'Purple Spotted', image: 'mushrooms/purpleS.png' },
            { color: 'gray', pattern: 'S', name: 'Gray Spotted', image: 'mushrooms/grayS.png' }
        ];

        const skills = [
            { id: 1, text: "Add one extra round. If any player is allergic to this card, all players fail." },
            { id: 2, text: "All players see one random unused allergic card." },
            { id: 3, text: "Know if your allergic card has spots or not." },
            { id: 4, text: "You can have a maximum of one allergic mushroom at the end, but still lives." },
            { id: 5, text: "You can ask if a chosen mushroom from your hand has a trait that matches your allergic card." },
            { id: 6, text: "Discard one mushroom from your hand safely." }
        ];

        // Generate mushroom image element
        function getMushroomImage(mushroom) {
            return `<img src="${mushroom.image}" alt="${mushroom.name}" style="width: 100%; height: 100%; object-fit: contain;" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                    <div style="display: none; color: #999; font-size: 0.8em;">Image not found</div>`;
        }

        // Initialize - show card selection slots
        function initCardSelection() {
            const grid = document.getElementById('cardsGrid');
            grid.innerHTML = '';

            for (let i = 0; i < 4; i++) {
                const slot = document.createElement('div');
                slot.className = 'card-slot';
                slot.id = `slot${i}`;

                const mushroom = selectedMushrooms[i];
                if (mushroom) {
                    slot.classList.add('filled');
                    slot.innerHTML = `
                        <h4>Card ${i + 1}</h4>
                        <div style="width: 100px; height: 100px; margin: 10px 0;">
                            ${getMushroomImage(mushroom)}
                        </div>
                        <p style="color: #333; font-weight: bold;">${mushroom.name}</p>
                    `;
                } else {
                    slot.innerHTML = `
                        <h4>Card ${i + 1}</h4>
                        <p style="color: #999;">Click to select</p>
                    `;
                }

                slot.onclick = () => openMushroomSelector(i);
                grid.appendChild(slot);
            }
        }

        // Open mushroom selector modal
        function openMushroomSelector(index) {
            if (gameState === 'assigned') return;

            currentSelectingIndex = index;
            document.getElementById('currentCardNum').textContent = index + 1;

            const grid = document.getElementById('mushroomGrid');
            grid.innerHTML = '';

            // Group mushrooms by color: plain first, then spotted
            const colorOrder = ['red', 'green', 'blue', 'yellow', 'purple', 'gray'];
            const groupedMushrooms = [];

            colorOrder.forEach(color => {
                // First add plain mushroom
                const plain = mushroomTypes.find(m => m.color === color && m.pattern === '');
                if (plain) groupedMushrooms.push(plain);

            });

            colorOrder.forEach(color => {
                // Then add spotted mushroom
                const spotted = mushroomTypes.find(m => m.color === color && m.pattern === 'S');
                if (spotted) groupedMushrooms.push(spotted);

            });

            groupedMushrooms.forEach((mushroom) => {
                const option = document.createElement('div');
                option.className = 'mushroom-option';

                const isCurrent = selectedMushrooms[index]?.name === mushroom.name;

                if (isCurrent) option.classList.add('selected');
                option.onclick = () => selectMushroom(mushroomTypes.indexOf(mushroom));

                option.innerHTML = `
                    <div style="width: 80px; height: 80px;">
                        ${getMushroomImage(mushroom)}
                    </div>
                `;

                grid.appendChild(option);
            });

            document.getElementById('mushroomModal').style.display = 'block';
        }

        // Select a mushroom
        function selectMushroom(mushroomIndex) {
            const mushroom = mushroomTypes[mushroomIndex];

            selectedMushrooms[currentSelectingIndex] = mushroom;
            closeModal();
            initCardSelection();
        }

        // Close modal
        function closeModal() {
            document.getElementById('mushroomModal').style.display = 'none';
        }

        // Shuffle and assign skills
        function shuffleAndAssign() {
            if (selectedMushrooms.some(m => m === null)) {
                alert('Please select all 4 mushroom cards first!');
                return;
            }

            // Randomly select 4 skills (can be duplicates)
            const selectedSkills = [];
            for (let i = 0; i < 4; i++) {
                const randomSkill = skills[Math.floor(Math.random() * skills.length)];
                selectedSkills.push(randomSkill);
            }

            // Create cards with original positions
            const cardsWithPositions = selectedMushrooms.map((mushroom, index) => ({
                mushroom: mushroom,
                originalPosition: index + 1,
                flipped: false
            }));

            // Shuffle the cards
            shuffledCards = cardsWithPositions.sort(() => Math.random() - 0.5);

            // Assign skills to shuffled cards
            shuffledCards.forEach((card, index) => {
                card.skill = selectedSkills[index];
            });

            gameState = 'assigned';
            displaySkillCards();
            updatePhase('Skills Assigned - Click cards to reveal mushrooms');

            // Update buttons
            document.getElementById('actionButtons').innerHTML = `
                <button class="btn btn-primary" onclick="reshuffleSkills()">Re-shuffle Skills</button>
                <button class="btn btn-secondary" onclick="resetGame()">Reset All</button>
            `;
        }

        // Display skill cards
        function displaySkillCards() {
            const grid = document.getElementById('cardsGrid');
            grid.innerHTML = '';

            shuffledCards.forEach((card, index) => {
                const cardDiv = document.createElement('div');
                cardDiv.className = 'flip-card';
                if (card.flipped) cardDiv.classList.add('flipped');
                cardDiv.id = `card${index}`;
                cardDiv.onclick = () => flipCard(index);

                cardDiv.innerHTML = `
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <div class="skill-number">Skill ${card.skill.id}</div>
                            <div class="skill-text">${card.skill.text}</div>
                        </div>
                        <div class="flip-card-back">
                            <div class="mushroom-svg">
                                ${getMushroomImage(card.mushroom)}
                            </div>
                            <div class="mushroom-name">${card.mushroom.name}</div>
                            <div class="original-position">Original: Card ${card.originalPosition}</div>
                        </div>
                    </div>
                `;

                grid.appendChild(cardDiv);
            });
        }

        // Flip a card
        function flipCard(index) {
            shuffledCards[index].flipped = !shuffledCards[index].flipped;
            const cardDiv = document.getElementById(`card${index}`);
            cardDiv.classList.toggle('flipped');
        }

        // Re-shuffle skills
        function reshuffleSkills() {
            // Reset flipped states
            shuffledCards.forEach(card => card.flipped = false);

            // Re-shuffle
            shuffleAndAssign();
        }

        // Reset game
        function resetGame() {

            selectedMushrooms = [null, null, null, null];
            shuffledCards = [];
            currentSelectingIndex = -1;
            gameState = 'selecting';

            initCardSelection();
            updatePhase('Setup - Select 4 Cards');

            document.getElementById('actionButtons').innerHTML = `
                <button class="btn btn-success" onclick="shuffleAndAssign()">Shuffle & Assign Skills</button>
                <button class="btn btn-secondary" onclick="resetGame()">Reset</button>
            `;
        }

        // Update phase text
        function updatePhase(text) {
            document.getElementById('gamePhase').textContent = `Phase: ${text}`;
        }

        // Initialize on load
        window.onload = function() {
            initCardSelection();
            updatePhase('Setup - Select 4 Cards');
        };
    </script>
</body>
</html>
