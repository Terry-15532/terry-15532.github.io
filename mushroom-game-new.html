<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mushroom Card Game Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .game-phase {
            text-align: center;
            font-size: 1.3em;
            color: #764ba2;
            font-weight: bold;
            margin-bottom: 20px;
            padding: 10px;
            background: linear-gradient(90deg, transparent, rgba(118, 75, 162, 0.1), transparent);
        }

        .players-section {
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        /* Card Grid */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        /* Card Slot for Selection */
        .card-slot {
            background: white;
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 20px;
            min-height: 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .card-slot:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .card-slot.filled {
            border-style: solid;
            border-color: #28a745;
            background: rgba(40, 167, 69, 0.05);
        }

        .card-slot h4 {
            color: #764ba2;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .card-slot svg {
            width: 100px;
            height: 100px;
            margin: 10px 0;
        }

        .card-slot p {
            color: #666;
            font-size: 0.9em;
        }

        /* Flip Card */
        .flip-card {
            perspective: 1000px;
            height: 320px;
            cursor: pointer;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front,
        .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Front shows Skill */
        .flip-card-front {
            background: white;
            color: #333;
            border: 3px solid #667eea;
        }

        /* Back shows Mushroom */
        .flip-card-back {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transform: rotateY(180deg);
        }

        .skill-number {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #667eea;
        }

        .skill-text {
            text-align: center;
            line-height: 1.8;
            font-size: 1.2em;
            font-weight: 500;
        }

        .mushroom-svg {
            width: 120px;
            height: 120px;
            margin-bottom: 15px;
        }

        .mushroom-name {
            font-size: 1.3em;
            font-weight: bold;
            color: white;
            margin-bottom: 8px;
        }

        .original-position {
            font-size: 1em;
            color: rgba(255, 255, 255, 0.9);
        }

        /* Mushroom Selector Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }

        .modal-content {
            max-width: 900px;
            margin: 50px auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
        }

        .modal-title {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .mushroom-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .mushroom-option {
            background: white;
            border: 3px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .mushroom-option:hover {
            border-color: #667eea;
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .mushroom-option.selected {
            border-color: #28a745;
            background: rgba(40, 167, 69, 0.1);
        }

        .mushroom-option.disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .mushroom-option svg {
            width: 80px;
            height: 80px;
        }

        .mushroom-option p {
            font-size: 0.8em;
            margin-top: 5px;
            color: #333;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .cards-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .flip-card {
                height: 350px;
            }

            .skill-number {
                font-size: 2.8em;
            }

            .skill-text {
                font-size: 1.25em;
                line-height: 1.6;
            }

            .mushroom-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🍄 Mushroom Card Game Tool 🍄</h1>
        <p class="subtitle">Random skill assignment for your physical mushroom cards</p>

        <div class="game-phase" id="gamePhase">Phase: Setup</div>

        <div class="players-section">
<!--            <h2 style="text-align: center; margin-bottom: 20px;">🎴 Select 4 Mushroom Cards</h2>-->
            <p style="color: #666; margin-bottom: 20px; text-align: center;">Click on a card slot to select a mushroom</p>

            <div class="cards-grid" id="cardsGrid">
                <!-- Cards will be generated here -->
            </div>

            <div class="action-buttons" id="actionButtons">
                <button class="btn btn-success" onclick="shuffleAndAssign()">Shuffle & Assign Skills</button>
                <button class="btn btn-secondary" onclick="resetGame()">Reset</button>
            </div>
        </div>

        <!-- Mushroom Selector Modal -->
        <div class="modal" id="mushroomModal">
            <div class="modal-content">
                <h3 class="modal-title">Select Mushroom for Card <span id="currentCardNum"></span></h3>
                <div class="mushroom-grid" id="mushroomGrid">
                    <!-- Mushroom options will be generated here -->
                </div>
                <div style="text-align: center;">
                    <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Game state
        let selectedMushrooms = [null, null, null, null]; // 4 selected mushrooms
        let shuffledCards = []; // Shuffled cards with skills
        let currentSelectingIndex = -1;
        let gameState = 'selecting'; // 'selecting' or 'assigned'

        // Mushroom types
        const mushroomTypes = [
            { color: 'red', pattern: '', name: 'Red' },
            { color: 'red', pattern: 'S', name: 'Red Spotted' },
            { color: 'red', pattern: 'L', name: 'Red Striped' },
            { color: 'green', pattern: '', name: 'Green' },
            { color: 'green', pattern: 'S', name: 'Green Spotted' },
            { color: 'green', pattern: 'L', name: 'Green Striped' },
            { color: 'blue', pattern: '', name: 'Blue' },
            { color: 'blue', pattern: 'S', name: 'Blue Spotted' },
            { color: 'blue', pattern: 'L', name: 'Blue Striped' },
            { color: 'yellow', pattern: '', name: 'Yellow' },
            { color: 'yellow', pattern: 'S', name: 'Yellow Spotted' },
            { color: 'yellow', pattern: 'L', name: 'Yellow Striped' },
            { color: 'purple', pattern: '', name: 'Purple' },
            { color: 'purple', pattern: 'S', name: 'Purple Spotted' },
            { color: 'purple', pattern: 'L', name: 'Purple Striped' }
        ];

        const skills = [
            { id: 1, text: "Add one extra round to the game. (No discard and choose skill phase in this round)" },
            { id: 2, text: "All players get to see two unused allergic mushroom cards." },
            { id: 3, text: "The player consuming this card knows if their allergic mushroom card is spotted or not." },
            { id: 4, text: "The player consuming this card can have one allergic mushroom card in the end but still lives." },
            { id: 5, text: "The player consuming this mushroom can select a mushroom and ask others if any trait (color / spotted) overlaps with the player's allergic card." }
        ];

        // Generate mushroom SVG
        function generateMushroomSVG(color, pattern) {
            const colors = {
                red: '#e74c3c',
                green: '#27ae60',
                blue: '#3498db',
                yellow: '#f1c40f',
                purple: '#9b59b6'
            };

            const mainColor = colors[color] || '#999';
            let patternSVG = '';

            if (pattern === 'S') {
                patternSVG = `
                    <circle cx="40" cy="25" r="4" fill="white" opacity="0.7"/>
                    <circle cx="60" cy="30" r="5" fill="white" opacity="0.7"/>
                    <circle cx="50" cy="20" r="3" fill="white" opacity="0.7"/>
                    <circle cx="35" cy="35" r="3.5" fill="white" opacity="0.7"/>
                    <circle cx="65" cy="40" r="4" fill="white" opacity="0.7"/>
                `;
            } else if (pattern === 'L') {
                patternSVG = `
                    <line x1="40" y1="15" x2="35" y2="45" stroke="white" stroke-width="2" opacity="0.6"/>
                    <line x1="50" y1="15" x2="45" y2="45" stroke="white" stroke-width="2" opacity="0.6"/>
                    <line x1="60" y1="15" x2="55" y2="45" stroke="white" stroke-width="2" opacity="0.6"/>
                    <line x1="70" y1="20" x2="65" y2="45" stroke="white" stroke-width="2" opacity="0.6"/>
                `;
            }

            return `
                <ellipse cx="50" cy="30" rx="35" ry="20" fill="${mainColor}"/>
                ${patternSVG}
                <rect x="40" y="40" width="20" height="35" fill="#f5f5dc" rx="3"/>
                <ellipse cx="50" cy="75" rx="15" ry="3" fill="rgba(0,0,0,0.2)"/>
            `;
        }

        // Initialize - show card selection slots
        function initCardSelection() {
            const grid = document.getElementById('cardsGrid');
            grid.innerHTML = '';

            for (let i = 0; i < 4; i++) {
                const slot = document.createElement('div');
                slot.className = 'card-slot';
                slot.id = `slot${i}`;

                const mushroom = selectedMushrooms[i];
                if (mushroom) {
                    slot.className = 'card-slot filled';
                    slot.innerHTML = `
                        <h4>Card ${i + 1}</h4>
                        <svg viewBox="0 0 100 100">
                            ${generateMushroomSVG(mushroom.color, mushroom.pattern)}
                        </svg>
                        <p style="color: #333; font-weight: bold;">${mushroom.name}</p>
                    `;
                } else {
                    slot.innerHTML = `
                        <h4>Card ${i + 1}</h4>
                        <p style="color: #999;">Click to select</p>
                    `;
                }

                slot.onclick = () => openMushroomSelector(i);
                grid.appendChild(slot);
            }
        }

        // Open mushroom selector modal
        function openMushroomSelector(index) {
            if (gameState === 'assigned') return;

            currentSelectingIndex = index;
            document.getElementById('currentCardNum').textContent = index + 1;

            const grid = document.getElementById('mushroomGrid');
            grid.innerHTML = '';

            mushroomTypes.forEach((mushroom, idx) => {
                const option = document.createElement('div');
                option.className = 'mushroom-option';

                const isAlreadySelected = selectedMushrooms.some((card, i) =>
                    card && i !== index && card.name === mushroom.name
                );
                const isCurrent = selectedMushrooms[index]?.name === mushroom.name;

                if (isCurrent) option.classList.add('selected');
                if (isAlreadySelected) {
                    option.classList.add('disabled');
                } else {
                    option.onclick = () => selectMushroom(idx);
                }

                option.innerHTML = `
                    <svg viewBox="0 0 100 100">
                        ${generateMushroomSVG(mushroom.color, mushroom.pattern)}
                    </svg>
                    <p>${mushroom.name}</p>
                `;

                grid.appendChild(option);
            });

            document.getElementById('mushroomModal').style.display = 'block';
        }

        // Select a mushroom
        function selectMushroom(mushroomIndex) {
            const mushroom = mushroomTypes[mushroomIndex];

            const isAlreadySelected = selectedMushrooms.some((card, i) =>
                card && i !== currentSelectingIndex && card.name === mushroom.name
            );

            if (isAlreadySelected) {
                alert('This mushroom is already selected!');
                return;
            }

            selectedMushrooms[currentSelectingIndex] = mushroom;
            closeModal();
            initCardSelection();
        }

        // Close modal
        function closeModal() {
            document.getElementById('mushroomModal').style.display = 'none';
        }

        // Shuffle and assign skills
        function shuffleAndAssign() {
            if (selectedMushrooms.some(m => m === null)) {
                alert('Please select all 4 mushroom cards first!');
                return;
            }

            // Randomly select 4 skills from 5
            const selectedSkills = [...skills].sort(() => Math.random() - 0.5).slice(0, 4);

            // Create cards with original positions
            const cardsWithPositions = selectedMushrooms.map((mushroom, index) => ({
                mushroom: mushroom,
                originalPosition: index + 1,
                flipped: false
            }));

            // Shuffle the cards
            shuffledCards = cardsWithPositions.sort(() => Math.random() - 0.5);

            // Assign skills to shuffled cards
            shuffledCards.forEach((card, index) => {
                card.skill = selectedSkills[index];
            });

            gameState = 'assigned';
            displaySkillCards();
            updatePhase('Skills Assigned - Click cards to reveal mushrooms');

            // Update buttons
            document.getElementById('actionButtons').innerHTML = `
                <button class="btn btn-primary" onclick="reshuffleSkills()">Re-shuffle Skills</button>
                <button class="btn btn-secondary" onclick="resetGame()">Reset All</button>
            `;
        }

        // Display skill cards
        function displaySkillCards() {
            const grid = document.getElementById('cardsGrid');
            grid.innerHTML = '';

            shuffledCards.forEach((card, index) => {
                const cardDiv = document.createElement('div');
                cardDiv.className = 'flip-card';
                if (card.flipped) cardDiv.classList.add('flipped');
                cardDiv.id = `card${index}`;
                cardDiv.onclick = () => flipCard(index);

                cardDiv.innerHTML = `
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <div class="skill-number">Skill ${card.skill.id}</div>
                            <div class="skill-text">${card.skill.text}</div>
                        </div>
                        <div class="flip-card-back">
                            <svg class="mushroom-svg" viewBox="0 0 100 100">
                                ${generateMushroomSVG(card.mushroom.color, card.mushroom.pattern)}
                            </svg>
                            <div class="mushroom-name">${card.mushroom.name}</div>
                            <div class="original-position">Original: Card ${card.originalPosition}</div>
                        </div>
                    </div>
                `;

                grid.appendChild(cardDiv);
            });
        }

        // Flip a card
        function flipCard(index) {
            shuffledCards[index].flipped = !shuffledCards[index].flipped;
            const cardDiv = document.getElementById(`card${index}`);
            cardDiv.classList.toggle('flipped');
        }

        // Re-shuffle skills
        function reshuffleSkills() {
            // if (!confirm('Re-shuffle skills? This will randomly reassign skills to the cards.')) {
            //     return;
            // }

            // Reset flipped states
            shuffledCards.forEach(card => card.flipped = false);

            // Re-shuffle
            shuffleAndAssign();
        }

        // Reset game
        function resetGame() {
            // if (gameState === 'assigned' || selectedMushrooms.some(m => m !== null)) {
            //     if (!confirm('Reset the game? This will clear all selections.')) {
            //         return;
            //     }
            // }

            selectedMushrooms = [null, null, null, null];
            shuffledCards = [];
            currentSelectingIndex = -1;
            gameState = 'selecting';

            initCardSelection();
            updatePhase('Setup - Select 4 Cards');

            document.getElementById('actionButtons').innerHTML = `
                <button class="btn btn-success" onclick="shuffleAndAssign()">Shuffle & Assign Skills</button>
                <button class="btn btn-secondary" onclick="resetGame()">Reset</button>
            `;
        }

        // Update phase text
        function updatePhase(text) {
            document.getElementById('gamePhase').textContent = `Phase: ${text}`;
        }

        // Initialize on load
        window.onload = function() {
            initCardSelection();
            updatePhase('Setup - Select 4 Cards');
        };
    </script>
</body>
</html>
