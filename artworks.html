<div class="wrapper">
    <div class="anim-slide-up">
        <h1 style="font-size: 48px; margin-bottom: 8px;">ARTWORKS</h1>
        <div class="text-mono text-secondary">SCULPTURES // DIGITAL ART // SKETCHES</div>
    </div>
    
    <div class="deco-line anim-slide-up"></div>
    
    <div class="art-grid anim-slide-up anim-delay-2" id="art-list">
        <!-- Artworks injected here -->
    </div>
    
    <div style="height: 100px;"></div>
</div>

<!-- Lightbox Overlay -->
<div id="lightbox" class="lightbox" onclick="CloseLightbox()">
    <img id="lightbox-img" src="" alt="Full View">
    <div class="lightbox-caption text-mono" id="lightbox-caption"></div>
    <div class="close-btn">Ã—</div>
</div>

<script>
    var artworksData = [
        { id: 'SunWukong', title: 'SUN WUKONG', type: 'SCULPTURE' },
        { id: 'DownAgainstTheFlow', title: 'RETROGRADE DREAMER', type: 'DIGITAL ART' },
        { id: 'MacbethFilm', title: 'MACBETH FILM', type: 'SHORT FILM', link: 'https://youtu.be/-OkjF4x01e8' },
        { id: 'Skull', title: 'SKULL STUDY', type: 'SKETCH' },
        { id: 'CarDesign', title: 'CAR DESIGN', type: 'SKETCH' },
        { id: 'Transparent', title: 'TRANSPARENT', type: 'SKETCH' },
        { id: 'Poster_BookDonation', title: 'BOOK DONATION', type: 'POSTER' },
        { id: 'SpaceAndWater', title: 'SPACE & WATER', type: 'SKETCH' },
        { id: 'Shoes', title: 'SHOES', type: 'SKETCH' },
        { id: 'PostcardDesign_Shanghai', title: 'SHANGHAI', type: 'POSTCARD' },
        { id: 'Poster_FootballMatch', title: 'FOOTBALL MATCH', type: 'POSTER' }
    ];

    var artContainer = document.getElementById('art-list');
    var artHtml = '';
    
    artworksData.forEach((a, index) => {
        const imgPath = a.id === 'MacbethFilm' ? 'OtherWorks/MacbethFilm.jpg' : `OtherWorks/${a.id}.jpg`;
        const action = a.link ? `window.open('${a.link}', '_blank')` : `OpenLightbox('${imgPath}', '${a.title}')`;
        
        artHtml += `
        <div class="art-item" onclick="${action}">
            <img src="${imgPath}" loading="lazy" alt="${a.title}">
            <div class="art-overlay">
                <div class="art-info">
                    <div class="text-mono text-yellow">${a.type}</div>
                    <div class="art-title">${a.title}</div>
                </div>
            </div>
        </div>
        `;
    });
    
    artContainer.innerHTML = artHtml;

    // Lightbox Logic
    function OpenLightbox(src, caption) {
        const lb = document.getElementById('lightbox');
        const img = document.getElementById('lightbox-img');
        const cap = document.getElementById('lightbox-caption');
        
        img.src = src;
        cap.innerText = caption;
        lb.classList.add('active');
    }

    function CloseLightbox() {
        document.getElementById('lightbox').classList.remove('active');
    }
</script>
